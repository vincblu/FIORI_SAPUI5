<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App Title</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "festinante.lesson1.esrcizio1": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script>
        //var oButton = new sap.m.Button({id:"bntHello", text:"Press Button"});
       // oButton.placeAt("target");
        sap.ui.getCore().attachInit( function() {
            sap.ui.require(["sap/m/Button", "sap/m/MessageToast"], function(Button, MessageToast) {

               var oButton = new Button({text:"Press Button"});
               oButton.attachPress( function(evt) {
                   MessageToast.show(evt.getSource().getId() + " Pressed");
                });
               oButton.placeAt("target");
});
        })
    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div id="target"></div>
</body>
</html>
